<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .image-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .start-button {
            display: block;
            margin: 20px auto;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #0056b3;
        }

        form {
            background-color: #ffffff;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

   

    <h2 id="form-section">Enter Patient Details</h2>
    <form action="" method="post">
        {% csrf_token %}
        <label>Age in Days:</label>
        <input type="number" name="Age_In_Days" required>

        <label>Sex:</label>
        <select name="Sex" required>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select>

        <label>Chest Pain Type:</label>
        <select name="ChestPainType" required>
            <option value="1">ATA (Atypical Angina)</option>
            <option value="2">NAP (Non-Anginal Pain)</option>
            <option value="3">ASY (Asymptomatic)</option>
            <option value="4">TA (Typical Angina)</option>
        </select>

        <label>Resting Blood Pressure:</label>
        <input type="number" name="RestingBP" required>

        <label>Resting ECG:</label>
        <select name="RestingECG" required>
            <option value="1">Normal</option>
            <option value="2">ST</option>
            <option value="3">LVH</option>
        </select>

        <label>Max Heart Rate:</label>
        <input type="number" name="MaxHR" required>

        <label>Exercise Induced Angina:</label>
        <select name="ExerciseAngina" required>
            <option value="1">No (N)</option>
            <option value="2">Yes (Y)</option>
        </select>

        <label>Oldpeak:</label>
        <input type="number" step="any" name="Oldpeak" required>

        <label>ST Slope:</label>
        <select name="ST_Slope" required>
            <option value="1">Up</option>
            <option value="2">Flat</option>
            <option value="3">Down</option>
        </select>

        <label>SLP:</label>
        <input type="number" name="slp" required>

        <label>CAA:</label>
        <input type="number" name="caa" required>

        <label>Thall:</label>
        <input type="number" name="thall" required>

        <input type="submit" value="Submit">
    </form>

    <footer>
        Made by Hanif with data and ❤️
    </footer>

</body>
</html>
